<script src="/src/lib/js/nav.js{{'?nocache' if nocache}}"></script>
<script src="/src/lib/js/dropdown.js{{'?nocache' if nocache}}"></script>

<nav class="nav">
  <div class="nav-wrapper">
    <ul class="nav-items start">
      <li class="link">
        <button type="button" class="flat" id="nav-button-menu">
          <i class="material-icons">menu</i>
        </button>
      </li>
      <li class="link"><a href="/" class="brand">tsuki</a></li>
    </ul>

    <ul class="nav-items center">

    </ul>

    <ul class="nav-items end">
      {% if session.user %}
      <!-- is logged in -->
      <li class="link">
        <button type="button" class="flat dropdown-trigger" data-target="user-dropdown">
          <img src="/api/v1/user/_me/avatar" class="avatar-image" alt=""/>
          <span class="full name">
            <span class="first name">{{ session.user.name.first }}</span>
            {% for m in session.user.name.middle %}
            <span class="middle name">{{ m }}</span>
            {% endfor %}
            <span class="last name">{{ session.user.name.last }}</span>
          </span>
        </button>
      </li>
      {% else %}
      <!-- is not logged in -->
      <li class="link"><a href="/login">Login</a></li>
      <li class="link"><a href="/register">Register</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

{% if session.user %}
<div class="dropdown" id="user-dropdown">
  <div class="dropdown-header">

  </div>
  <div class="dropdown-content">

  </div>
</div>
{% endif %}
